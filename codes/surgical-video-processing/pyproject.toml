# Configuration file for pytest
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """
    --verbose
    --tb=short
    --cov=surgical_video_processing
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
"""

[tool.flake8]
max-line-length = 88
extend-ignore = "E203, W503"
exclude = """
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .coverage
"""

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = "surgical_video_processing"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
